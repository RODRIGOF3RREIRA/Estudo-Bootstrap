<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
        <title>IMG</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <!--IMG FLUIDA-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                    <img src="img/images.jfif" class="img-fluid" >
            </div>
        </div>
    </div>
    <!--#############################################################-->

    <div class="container-fluid">
            <div class="row">
                <div class="col">
                        <img src="img/images.jfif" class="img-thumbnail" >
                </div>
            </div>
        </div>


        <!--IMG COM BORDA ARREDONDADA-->

        <div class="container-fluid">
                <div class="row">
                    <div class="col">
                            <img src="img/images.jfif" class="rounded" >
                    </div>
                </div>
            </div>

<!--#############################################################-->


<!--centralizar img-->


<div class="container-fluid">
                <div class="row">
                    <div class="col">
                            <img src="img/images.jfif" class="img-fluid mx-auto d-block" >
                    </div>
                </div>
            </div>

















    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
